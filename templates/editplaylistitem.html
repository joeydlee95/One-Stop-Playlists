{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="w3-container w3-padding-64">
  <h1>Edit Playlist</h1>

  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" maxlength="50" class="w3-input w3-padding-16" name="name" value="{{playlist.name}}">
    
    <label for="description">description:</label>
    <textarea class="w3-input w3-padding-16" maxlength="500" name="description">{{playlist.description}}</textarea>
    
    <button type="submit" class="w3-button w3-light-grey w3-section" id="submit" type="submit">Save</button>
    <button type="button" class="w3-button w3-light-grey w3-section">
      <a href="{{url_for('playlistsPage', playlist_id=playlist.id)}}" class="cancel">
        Cancel
      </a>
    </button>
  </form>

</div>
{% endblock %}

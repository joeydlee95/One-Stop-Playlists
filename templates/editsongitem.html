<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  
  <body>
    <form action="{{url_for('editSongItem', playlist_id=playlist_id, song_id=item.id)}}" method="POST">

    <p>Name:</p>
    <input type="text" size="30" name="name" placeholder="{{item.name}}">
    <p>Genre:</p>
    <input type="text" size="30" name="genre" placeholder="{{item.genre}}">
    <p>Link:</p>
    <input type="text" size="100" name="link" placeholder="{{item.link}}">

    <input type="submit" value="Edit">
    </form>
    <a href="{{url_for('playlistsPage', playlist_id= item.playlist_id)}}">Cancel</a>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  
  <body>
    <div class="pane">
      <div class="header">
        <h1>{{playlist.name}}</h1>
      </div>

      <a href="{{url_for('newSongItem', playlist_id=playlist.id) }}">Add a song</a>

      <div class="flash">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
            {% for message in messages %}
              <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
          </ul>
          {% endif %}

        {% endwith %}


    {% for i in items %}
      <div class="nameAndPrice">
        <span class="name"><p>{{i.name}}</p></span>
        <span class="price"><p>{{i.genre}}</p></span>
        <span class="price"><p> {{i.link}} </p></span>

        <div class = "editdeletepane">
          <a href="{{url_for('editSongItem', playlist_id=playlist.id, song_id=i.id) }}">Edit</a>
          </br>
          <a href="{{url_for('deleteSongItem', playlist_id=playlist.id, song_id=i.id ) }}">Delete</a>
        </div>
      </div>
    {% endfor %}

  </body>
</html>

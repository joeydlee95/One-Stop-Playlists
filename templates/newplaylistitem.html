{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>

<div class="row banner video">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Add a New Playlist</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the song">

        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="500" rows="4" name="description" placeholder="A description of this playlist."></textarea>

        <button type="submit" class="btn btn-default" id="submit" type="submit">
        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
